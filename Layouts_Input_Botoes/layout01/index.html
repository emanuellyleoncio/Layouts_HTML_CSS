<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="style.css">
        <title>Cobrança</title>
    </head>

    <body>
        <div class="container">
            <div class="title">
                <h1>Get unlimited access to everything</h1>
            </div>

            <div class="bill">
                <h1>Total billed $50</h1>
                <span>Enter your credit card details to complete subscription</span>
            </div>

            <div class="card-number">
                <label for="txt-card">Card number</label>
                <input type="text" id="txt-card" placeholder="1234  1234   1234   1234">
            </div>

            <div class="card-security">
                <div class="card-date">
                    <label for="txt-date">Expiration date</label>
                    <input type="text" id="txt-date" placeholder="MM/YY">
                </div>
                <div class="card-code">
                    <label for="txt-code">Security code</label>
                    <input type="text" id="txt-code" placeholder="123">
                </div>
            </div>

            <p>
                By subscribing you agree to our Use of Service. Your payment method will be charged with $50  and you’ll have access to all locked features until 20 Jan 2022.
            </p>

            <button>Pay Now</button>

        </div>
    </body>

</html>
