<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Mulish&family=Neuton:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="style.css">
        <title>Cadastro</title>
    </head>

    <body>
      <div class="container">
        <div class="title">
            <h1>Sign up for free</h1>
        </div>

        <button class="btn-top">
            <span>Sign up with Google</span>
            <img src="assets/google.svg" alt="Logo Google">
        </button>

        <div class="sign-up">
            <a href="#">OR SIGN UP WITH EMAIL</a>
        </div>

        <div class="name">
            <label for="txt-name">Full name</label>
            <input type="text" id="txt-name" placeholder="Eg. Mary Olhson">
        </div>

        <div class="email">
            <label for="txt-email">Email address</label>
            <input type="text" id="txt-email" placeholder="your@email.com">
        </div>

        <button class="btn-bottom">
            <span>Get started</span>
        </button>

        <div class="bottom">
            <span>Already have an account?</span>
            <a href="#">Log in</a>
        </div>
      </div>
        
    </body>

</html>
